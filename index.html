<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Js basic game</title>
		<style>
			*{padding:0; margin:0;}
			canvas{background: #eee; display:block; margin:0 auto;}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");

			var x = canvas.width/2;
			var y = canvas.height-30;

			var dx = 2;
			var dy = -2;

			var ballRadius = 10;

			var paddleHeight = 10;
			var paddleWidth = 75;
			var paddleX = (canvas.width - paddleWidth)/2;

			var rightPressed = false;  			//for key control
			var leftPressed = false;

			function drawBall(){
				ctx.beginPath();
				ctx.arc(x, y, ballRadius,0,Math.PI *2);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}

			function drawPaddle(){
				ctx.beginPath();
				ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth , paddleHeight);
				ctx.fillStyle = "red";
				ctx.fill();
				ctx.closePath();
			}

			function draw(){
				ctx.clearRect(0,0,canvas.width, canvas.height);
				drawBall();
				drawPaddle();

				if(rightPressed && paddleX < canvas.width- paddleWidth){
					paddleX +=7;
				}
				if(leftPressed && paddleX >0){
					paddleX -=7;
				}
				if(x+dx > canvas.width- ballRadius || x+dx < ballRadius)					//to bounce back
				{
					dx = -dx;
				}
				if(y+dy > canvas.height-ballRadius || y+dy <ballRadius)
				{
					dy= -dy;
				}
				x +=dx;
				y +=dy;
			}

			document.addEventListener("keydown", keyDownHandler,false);		//listeners(here on when key is pressed)
			document.addEventListener("keyup", keyUpHandler, false);		//when key is released

			function keyDownHandler(e){
				if(e.keyCode == 39){
					rightPressed = true;
				}
				else if(e.keyCode==37){
					leftPressed == true;
				}
			}

			function keyUpHandler(e){
				if(e.keyCode == 39){
					rightPressed = false;
				}
				if(e.keyCode == 37){
					leftPessed = false;
				}
			}

			setInterval(draw,10);

	</body>
</html>
